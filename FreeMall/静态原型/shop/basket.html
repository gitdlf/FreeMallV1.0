<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
<link type="text/css" href="../css/base.css" rel="stylesheet">
    <link type="text/css" href="../css/basket.css" rel="stylesheet">
</head>
<body>
<div class="header"></div>
<!--商品详情页内容，宽度为1216,居中，其他没有要求-->
<div  style="width: 1349px; height: 700px;marigin:0px auto;">
    <div class="goods_name_header">
        <div class="goods_main">
            <span>商品</span>
        </div>

    </div>
    <div class="goods_show">
        <div class="g_position">
            您现在的位置：<a href="#">自由购</a>>购物车
        </div>
        <div class="goods_header">
            <div class="goods_operation">
                <div class="g_name">商品名称</div>
                <div class="g_price">商品价格</div>
                <div class="g_count">购买数量</div>
                <div class="g_opreate">操作</div>
            </div>
        </div>

        <div class="goods_shopping">

            <div class="goods_details">
                <div class="images"><img src="../images/basket_images/1.webp" width="200px" height="140px"></div>
                <div class="introduce"><a href="#">联想笔记本电脑  八核高速显存</a></div>
                <div class="price">￥5099</div>
                <div class="count"><input type="button" value="-" style="width: 15px"><input type="text" style="width: 20px"><input type="button" value="+" style="width: 15px"></div>
                <div class="delete"><a href="#">删除</a></div>
            </div>
        </div>
    </div>
    <div class="goods_pay">
        <div class="button">
            <input type="submit" value="去结算">
        </div>
    </div>
</div>
<div class="fooder"></div>
</body>
</html>
