<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <link type="text/css" href="../css/base.css" rel="stylesheet">
    <link type="text/css" href="../css/forgetpwd.css" rel="stylesheet">
    <script src="../js/jquery-1.11.1.js"></script>
</head>
<body>
<div class="header"></div>
<input type="hidden" value="0" id="iscompletepassword">
<div class="find_wrap">
    <div class="find_step">
        <ul class="clearfix">
            <!--完成给li加done,当前状态加cur -->
            <li class="cur">
                <em>1</em>
                <p>填写用户名</p>
                <i></i>
            </li>
            <li>
                <em>2</em>
                <p>验证身份</p>
                <i></i>
            </li>
            <li>
                <em>3</em>
                <p>设置新密码</p>
                <i></i>
            </li>
            <li>
                <em>4</em>
                <p>完成</p>
            </li>
        </ul>
    </div>
    <div class="find_detail">
        <div class="y_regist_form">
            <ul class="clearfix">
                <!--判断正确给li加class  “ipt_right”,错误给li加class  “ipt_wrong” -->
                <li class="">
                    <div class="y_same_item">
                        <input class="ysame_input" type="text" value="" id="login_account">
                        <span class="y_same_label" style="left: -62px;">用户名</span>
                    </div>
                    <!--提示信息begin -->
                    <i class="item_icon_sure"></i>
                    <div class="y_regist_tips y_regist_tips_black" style="top: 6px;display: none">
                        <div class="y_regtip_rel">
                            <i></i>
                            <div class="y_tips_words" ></div>
                        </div>
                    </div>
                    <!--提示信息end -->
                </li>

                <li>
                    <a href="https://passport.yhd.com/passport/find_pwd_input.do" class="y_agreement_btn" id="confirmUser">下一步</a>
                    <span class="y_same_span_errorInfo" style="color: red; font-size: 12px;display: none">*用户名不存在</span>
                    <!--标记如果用户名不存在则为error-->
                    <span class="y_same_label_state" style="display: none"></span>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="fooder"></div>
<script>
    /*入口函数*/
    $(function () {
        //输入款获取光标
       $(".ysame_input").on("focus", function () {
           $(".y_tips_words").html("请输入用户名");
           $(".y_regist_tips_black").show();
       }) ;
        $(".ysame_input").on("focusout", function () {
           if($(this).val().trim()==""){
               $(".y_tips_words").html("用户名不能为空");
           }else{
               $(".y_regist_tips_black").hide();
           }
        });
        if($(".y_same_label_state").html()=="error"){
            $(".y_same_span_errorInfo").show();
        }
        $("#confirmUser").on("click", function () {
            if($(".ysame_input").val().trim()==""){
                return false;
            }else{
                return true;
            }
        });
    });
</script>
</body>
</html>
